<mat-chip disabled>
  <ng-container [ngSwitch]="model.state">
    <mat-icon color="accent" *ngSwitchCase="'updated'">check</mat-icon>
    <mat-icon color="primary" *ngSwitchCase="'update-needed'">arrow_drop_up</mat-icon>
    <mat-icon color="primary" *ngSwitchCase="'queued'">update</mat-icon>
    <mat-spinner [diameter]="24" *ngSwitchCase="'updating'" color="primary" ></mat-spinner>
  </ng-container>
  <span>{{model.name}}</span>
</mat-chip>
